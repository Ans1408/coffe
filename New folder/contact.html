    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TJ coffe planet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #c1a888;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #7c5a4c;
            color: rgb(0, 0, 0);
        }
        .contact-info {
            margin: 20px 0;
            padding: 20px;
            background-color: rgb(77, 73, 73);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #080808;
        }
        .social-links {
            margin-top: 10px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #6f4c3e;
        }
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #605a5a;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #6f4c3e;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5a3c30;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
    <p>We'd love to hear from you!</p>
</header>

<div class="contact-info">
    <h2>Coffee Shop</h2>
    <p><strong>Address:</strong>Commercial sector near talwar chock plaza Elif-heights</p>
    <p><strong>Phone:</strong>03358466619</p>
    <p><strong>Email:</strong> <a href="ansrajpoot136@gamil.com">ansrajpoot136@gamil.com</a></p>
    
    <div class="social-links">
        <strong>Follow us:</strong>
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
    </div>
</div>

<h2>Send Us a Message</h2>
<form action="#" method="post">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
</form>
