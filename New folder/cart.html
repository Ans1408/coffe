<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Coffee Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #c7893d;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #6f4c3e;
            color: rgb(0, 0, 0);
        }
        .cart {
            margin: 20px 0;
            padding: 20px;
            background-color: rgb(148, 139, 139);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #cf8a55;
        }
        .total {
            text-align: right;
            font-weight: bold;
            padding-top: 10px;
        }
        button {
            padding: 10px;
            background-color: #6f4c3e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #5a3c30;
        }
    </style>
</head>
<body>

<header>
    <h1>Your Cart</h1>
    <p>Review your items before checkout</p>
</header>

<div class="cart">
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cappuccino</td>
                <td>5</td>
                <td>$7.00</td>
                <td>$35.00</td>
                <td><button>Remove</button></td>
            </tr>
            <tr>
                <td>starbucks</td>
                <td>6</td>
                <td>$8.50</td>
                <td>$51.00</td>
                <td><button>Remove</button></td>
            </tr>
            <tr>
                <td>Mccafe</td>
                <td>11</td>
                <td>$9.50</td>
                <td>$104.50</td>
                <td><button>Remove</button></td>
            </tr>
        </tbody>
    </table>

    <div class="total">
        <p>Total: $190.50</p>
    </div>
    
    <button>Proceed to Checkout <a href="proceed.html"></a></a></button>
</div>

</body>
</html>
